<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Payment Dtail Register</h1>
</div>
<div class="row">
    <div class="col-md-6">
        <app-payment-details-form></app-payment-details-form>
        
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Card Owner</th>
                    <th>Card Number</th>
                    <th>Exp. Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pd of service.list">
                    <td>{{pd.cardOwnerName}}</td>
                    <td>{{pd.cardNumber}}</td>
                    <td>{{pd.expirationDate}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-large text-danger"></i>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
